<mat-card>
    <mat-form-field>
        <textarea matInput [(ngModel)]="draftPost" name="" id="" cols="30" rows="10" placeholder="Write your post here."></textarea>
    </mat-form-field>
    <button 
        mat-raised-button 
        color="primary"
        (click)="onAddPost()" 
        type="submit">Submit</button>
</mat-card>



<p>{{newPost}}</p>

    1. local reference with #inputName
